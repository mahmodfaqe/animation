<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ناهێنییەکانی ژیان</title>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ڤیدیۆی بەکگراوند */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: -3;
    }

    /* تەمەنی بەکگراوند */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,30,60,0.5), rgba(0,5,20,0.9));
      z-index: -2;
    }

    /* کانتەینەری توخماکان */
    #anim-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .anim-item {
      position: absolute;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.95;
      filter: brightness(1.3) drop-shadow(0 0 12px rgba(74, 222, 128, 0.4));
      transition: transform 0.1s ease;
    }

    #microscope {
      width: 140px;
      height: 140px;
      opacity: 0;
      left: -150px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* کاروسێلی سڵاید */
    #slide-carousel {
      position: fixed;
      width: 320px;
      height: 220px;
      border: 12px solid #4b5563;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(74, 222, 128, 0.4);
      opacity: 0;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotateX(75deg) scale(0.8);
      z-index: 2;
      overflow: hidden;
      pointer-events: auto;
    }

    .slide-item {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .slide-item.active {
      opacity: 1;
    }

    /* دوگمەکانی کاروسێل */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 3;
      opacity: 0.7;
      backdrop-filter: blur(5px);
    }

    .carousel-btn:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.3);
    }

    #prev-btn {
      left: 10px;
    }

    #next-btn {
      right: 10px;
    }

    /* ناوەڕاستی سڵاید بۆ زووم */
    .zoom-area {
      width: 100%;
      height: 100%;
      background-size: 300%;
      background-position: center;
      transition: background-size 0.1s ease;
    }

    #dna-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- ڤیدیۆی بەکگراوند -->
  <video autoplay muted loop id="video-bg">
    <source src="https://cdn.videvo.net/videvo_files/video/free/2021-07/small_watermarked/210629_05_Biological_Cells_4K_034_preview.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- تەمەنی بەکگراوند -->
  <div id="overlay"></div>

  <!-- DNAی 3D -->
  <canvas id="dna-canvas"></canvas>

  <!-- توخماکان -->
  <div id="anim-container">
    <div class="anim-item" id="virus" style="top: 25%; left: 15%;"></div>
    <div class="anim-item" id="blood" style="top: 70%; left: 80%;"></div>
    <div class="anim-item" id="plant" style="top: 15%; left: 80%;"></div>
    <div class="anim-item" id="embryo" style="top: 75%; left: 20%;"></div>
    <div class="anim-item" id="microscope"></div>
  </div>

  <!-- کاروسێلی سڵاید -->
  <div id="slide-carousel">
    <div class="slide-item active" id="slide1">
      <div class="zoom-area" style="background-image: url('https://img.freepik.com/premium-photo/biological-cells-microscopic-view-lab-research_971351-178.jpg?w=1380');"></div>
    </div>
    <div class="slide-item" id="slide2">
      <div class="zoom-area" style="background-image: url('https://media.istockphoto.com/id/1311715275/photo/dna-double-helix-molecule-3d-render.jpg?s=612x612&w=0&k=20&c=KgU7l149H2r9eUf9u6tq2Z5v0q5Z6Y6Y5Z5Z5Z5Z5Z5Y=');"></div>
    </div>
    <div class="slide-item" id="slide3">
      <div class="zoom-area" style="background-image: url('https://media.istockphoto.com/id/1170875923/photo/human-blood-smear-microscopic-view.jpg?s=612x612&w=0&k=20&c=KgU7l149H2r9eUf9u6tq2Z5v0q5Z6Y6Y5Z5Z5Z5Z5Z5Y=');"></div>
    </div>
    <div class="slide-item" id="slide4">
      <div class="zoom-area" style="background-image: url('https://media.istockphoto.com/id/1359677244/photo/coronavirus-sars-cov-2-scanning-electron-microscope.jpg?s=612x612&w=0&k=20&c=KgU7l149H2r9eUf9u6tq2Z5v0q5Z6Y6Y5Z5Z5Z5Z5Z5Y=');"></div>
    </div>
  </div>

  <!-- دوگمەکانی کاروسێل -->
  <button class="carousel-btn" id="prev-btn">&#10094;</button>
  <button class="carousel-btn" id="next-btn">&#10095;</button>

  <!-- ئۆدیۆ -->
  <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-plastic-bubble-click-1124.mp3" preload="auto"></audio>
  <audio id="microscope-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    // ———————————————————————
    // 1. Three.js – DNAی ڕاستەقینە
    // ———————————————————————
    const canvas = document.getElementById("dna-canvas");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);

    const curve1 = new THREE.CatmullRomCurve3(
      Array.from({ length: 50 }, (_, i) => {
        const t = (i / 49) * Math.PI * 4;
        return new THREE.Vector3(
          Math.cos(t) * 3,
          (t - Math.PI * 2) * 0.5,
          Math.sin(t) * 3
        );
      })
    );

    const points1 = curve1.getPoints(100);
    const geometry1 = new THREE.BufferGeometry().setFromPoints(points1);
    const material1 = new THREE.LineBasicMaterial({ color: 0x4ade80 });
    const helix1 = new THREE.Line(geometry1, material1);
    scene.add(helix1);

    camera.position.z = 15;

    function animateDNA() {
      requestAnimationFrame(animateDNA);
      helix1.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animateDNA();

    // ———————————————————————
    // 2. دەنگەکان
    // ———————————————————————
    const clickSound = document.getElementById("click-sound");
    const microscopeSound = document.getElementById("microscope-sound");

    document.addEventListener("click", () => {
      clickSound.volume = 0.3;
      microscopeSound.volume = 0.4;
    }, { once: true });

    // ———————————————————————
    // 3. مایکرۆسکۆب + کاروسێل
    // ———————————————————————
    const microscope = document.getElementById("microscope");
    const carousel = document.getElementById("slide-carousel");
    const slides = document.querySelectorAll(".slide-item");
    let currentSlide = 0;

    microscope.style.backgroundImage = "url('https://img.icons8.com/color/120/FFFFFF/microscope.png')";

    // نیشاندانی کاروسێل
    gsap.to(microscope, {
      left: "calc(50% - 70px)",
      opacity: 1,
      duration: 2,
      ease: "power2.out",
      delay: 1,
      onComplete: () => {
        microscopeSound.play();
        gsap.to(carousel, {
          opacity: 1,
          transform: "translate(-50%, -50%) rotateX(0deg) scale(1)",
          duration: 1.5,
          ease: "back.out(1.2)",
          onComplete: () => {
            clickSound.currentTime = 0;
            clickSound.play();
            startAutoSlide(); // دەستپێکردنی گۆڕانی خۆکار
          }
        });
      }
    });

    // ———————————————————————
    // 4. کاروسێل
    // ———————————————————————
    function showSlide(index) {
      slides[currentSlide].classList.remove("active");
      currentSlide = (index + slides.length) % slides.length;
      slides[currentSlide].classList.add("active");
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    document.getElementById("next-btn").addEventListener("click", nextSlide);
    document.getElementById("prev-btn").addEventListener("click", prevSlide);

    let autoSlideInterval;

    function startAutoSlide() {
      autoSlideInterval = setInterval(nextSlide, 4000);
    }

    // دووبارە دەستپێکات کاتێک ماوس لەسەر کاروسێلەکەدا بێت
    carousel.addEventListener("mouseenter", () => clearInterval(autoSlideInterval));
    carousel.addEventListener("mouseleave", () => {
      autoSlideInterval = setInterval(nextSlide, 4000);
    });

    // ———————————————————————
    // 5. زووم بە ماوس وێڵ
    // ———————————————————————
    document.querySelectorAll(".zoom-area").forEach(area => {
      let zoomLevel = 3;
      area.addEventListener("wheel", (e) => {
        e.preventDefault();
        if (e.deltaY < 0) zoomLevel = Math.min(5, zoomLevel + 0.2);
        else zoomLevel = Math.max(2.5, zoomLevel - 0.2);
        area.style.backgroundSize = `${zoomLevel * 100}%`;
      });
    });

    // ———————————————————————
    // 6. ماوس مۆشن (پارالاکس)
    // ———————————————————————
    const container = document.getElementById("anim-container");
    const virus = document.getElementById("virus");
    const blood = document.getElementById("blood");
    const plant = document.getElementById("plant");
    const embryo = document.getElementById("embryo");

    virus.style.backgroundImage = "url('https://img.icons8.com/color/96/FFFFFF/virus.png')";
    blood.style.backgroundImage = "url('https://img.icons8.com/color/96/FFFFFF/blood.png')";
    plant.style.backgroundImage = "url('https://img.icons8.com/color/96/FFFFFF/plant.png')";
    embryo.style.backgroundImage = "url('https://img.icons8.com/color/96/FFFFFF/embryo.png')";

    container.addEventListener("mousemove", (e) => {
      const { clientX, clientY } = e;
      const x = clientX / window.innerWidth - 0.5;
      const y = clientY / window.innerHeight - 0.5;

      virus.style.transform = `translate(${x * 20}px, ${y * 15}px) rotate(${x * 10}deg)`;
      blood.style.transform = `translate(${-x * 25}px, ${y * 20}px) scale(${1 + x * 0.1})`;
      plant.style.transform = `translate(${x * 30}px, ${-y * 25}px) rotate(${-x * 15}deg)`;
      embryo.style.transform = `translate(${-x * 20}px, ${-y * 15}px) scale(${1 + y * 0.1})`;
    });

    // ———————————————————————
    // 7. ڕێکخستنی سایز
    // ———————————————————————
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
