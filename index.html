<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ناهێنییەکانی ژیان</title>

  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <!-- ڤیدیۆی بەکگراوند -->
  <video autoplay muted loop id="video-bg">
    <source src="videos/cells.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- تەمەنی بەکگراوند -->
  <div id="overlay"></div>

  <!-- DNAی 3D -->
  <canvas id="dna-canvas"></canvas>

  <!-- توخماکان -->
  <div id="anim-container">
    <div class="anim-item" id="virus" style="top: 25%; left: 15%;"></div>
    <div class="anim-item" id="blood" style="top: 70%; left: 80%;"></div>
    <div class="anim-item" id="plant" style="top: 15%; left: 80%;"></div>
    <div class="anim-item" id="embryo" style="top: 75%; left: 20%;"></div>
    <div class="anim-item" id="microscope"></div>
  </div>

  <!-- کاروسێلی سڵاید -->
  <div id="slide-carousel">
    <div class="slide-item active">
      <div class="zoom-area" style="background-image: url('images/slide1.jpg');"></div>
    </div>
    <div class="slide-item">
      <div class="zoom-area" style="background-image: url('images/slide2.jpg');"></div>
    </div>
    <div class="slide-item">
      <div class="zoom-area" style="background-image: url('images/slide3.jpg');"></div>
    </div>
    <div class="slide-item">
      <div class="zoom-area" style="background-image: url('images/slide4.jpg');"></div>
    </div>
  </div>

  <!-- دوگمەکانی کاروسێل -->
  <button class="carousel-btn" id="prev-btn">&#10094;</button>
  <button class="carousel-btn" id="next-btn">&#10095;</button>

  <!-- ئۆدیۆ -->
  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="microscope-sound" src="sounds/microscope.mp3" preload="auto"></audio>

  <script src="js/script.js"></script>
</body>
</html>
